# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - OffbeatTrips

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: windows-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Install Azure PowerShell
        uses: azure/powershell@v1
        with:
          inlineScript: |
            Write-Host "Azure PowerShell is now available"
            Get-Module -ListAvailable Az.* | Select-Object Name, Version
          azPSVersion: "latest"
      
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: 'Deploy to Azure Web App using PowerShell'
        uses: azure/powershell@v1
        with:
          inlineScript: |
            $appName = 'OffbeatTrips'
            $resourceGroup = 'your-resource-group-name'  # Update this
            $packagePath = '.'
            
            Write-Host "Deploying to Azure Web App: $appName"
            
            # Deploy using Azure PowerShell
            Publish-AzWebApp -ResourceGroupName $resourceGroup -Name $appName -ArchivePath $packagePath
            
            Write-Host "Deployment completed successfully"
          azPSVersion: "latest"
      
      # Alternative: Keep the original deployment method as fallback
      - name: 'Deploy to Azure Web App (Alternative)'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'OffbeatTrips'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D9062D93DD2740DFB60C05DC0475B863 }}